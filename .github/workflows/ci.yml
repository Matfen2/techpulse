name: TechPulse CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # â”€â”€ Job 1: Lint â”€â”€
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Lint server
        working-directory: server
        run: |
          npm ci
          npm run lint

      - name: Lint client
        working-directory: client
        run: |
          npm ci
          npm run lint

  # â”€â”€ Job 2: Tests â”€â”€
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping:1})' --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install & test server
        working-directory: server
        env:
          MONGO_URI: mongodb://localhost:27017/techpulse-test
          JWT_SECRET: ci-test-secret-key-32chars-min!!
          JWT_EXPIRE: 1h
          NODE_ENV: test
        run: |
          npm ci
          npm test

  # â”€â”€ Job 3: Build â”€â”€
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Build client
        working-directory: client
        run: |
          npm ci
          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/dist
          retention-days: 7

  # â”€â”€ Job 4: Docker â”€â”€
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      - uses: actions/checkout@v4

      - name: Build server image
        run: |
          docker build \
            -f docker/Dockerfile.server \
            --target prod \
            -t techpulse-server:${{ github.sha }} .

      - name: Build client image
        run: |
          docker build \
            -f docker/Dockerfile.client \
            --target prod \
            -t techpulse-client:${{ github.sha }} .

      - name: Verify images
        run: docker images | grep techpulse

  # â”€â”€ Job 5: Security â”€â”€
  security:
    name: ğŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Audit server
        working-directory: server
        run: |
          npm ci
          npm audit --audit-level=high || true

      - name: Audit client
        working-directory: client
        run: |
          npm ci
          npm audit --audit-level=high || true