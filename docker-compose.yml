services:
  # ── MongoDB ──
  mongo:
    image: mongo:7
    container_name: techpulse-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend API ──
  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
      target: dev
    container_name: techpulse-server
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/techpulse
      - JWT_SECRET=techpulse_dev_secret_key_2026
      - JWT_EXPIRE=7d
      - CLIENT_URL=http://localhost:5173
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules

  # ── Frontend React ──
  client:
    build:
      context: .
      dockerfile: docker/Dockerfile.client
      target: dev
    container_name: techpulse-client
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  mongo-data: